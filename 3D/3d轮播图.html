<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" >
<meta name="copyright" >
<title>3D轮播图</title>
<style>
    *{
        margin: 0;
        padding:0;
        list-style: none;
    }
    body{
        background: #000;}
    div{
    	width: 100px;
    	height: 48px;
    	font-size:16px;
    	background:#648ee1;
    	text-align: center;
    	line-height: 48px;
		position:absolute;
		cursor:pointer;
		border-radius:5px;
		color:#fff;
    }
    div:hover{
    	background:#5279cb;
    	-webkit-box-shadow:0px 0px 5px #fff;
    }
    #btn1{
    	left:200px;
    	top:50%;
    }
    #btn2{
    	right:200px;
    	top:50%;
    }
    ul{
        width: 300px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin:-150px 0 0 -150px;
    }
    ul li{
        width:300px;
        height:300px;
        position: absolute;
        left:0;
        top: 0;
        background: #399;
        font-size:50px;
        color: #fff;
        line-height: 300px;
        text-align: center;
        border: 1px solid #000;
        transition:0.4s all ease;
        transform:perspective(800px) translateX(0px) rotateY(0deg);
    }
    ul li.cur{
        z-index: 5;
    }
    ul li.l1{
        transform:perspective(800px) translateX(-200px) rotateY(60deg);
        opacity:0.8;
        z-index:3;
    }
    ul li.l2{
        transform:perspective(800px) translateX(-300px) rotateY(60deg);
        opacity:0;
        z-index:1;
    }

    ul li.r1{
        transform:perspective(800px) translateX(200px) rotateY(-60deg);
        opacity:0.8;
        z-index:3;
    }
    ul li.r2{
        transform:perspective(800px) translateX(300px) rotateY(-60deg);
        opacity:0;
        z-index:1;
    }
</style>
<script>
    window.onload = function () {
        var oBtn1 = document.getElementById('btn1');
        var oBtn2 = document.getElementById('btn2');
        var oUl = document.getElementById('ul1');
        var aLi =oUl.children;
        var aClass = [];
        for(var i = 0;i<aLi.length;i++){
            aClass.push(aLi[i].className);
        }
        console.log(aClass);
        oBtn1.onclick = function () {
            aClass.push(aClass.shift());
            for(var i = 0;i<aLi.length;i++){
                aLi[i].className = aClass[i];
            }
            console.log(aClass);
        };
        oBtn2.onclick = function () {
            aClass.unshift(aClass.pop());
            for(var i = 0;i<aLi.length;i++){
                aLi[i].className = aClass[i];
            }
            console.log(aClass);
        };
    };
</script>
</head>
<body>
<div id="btn1">点我上一个</div>
<div id="btn2">点我下一个</div>
<ul id="ul1">
    <li class="l2">1</li>
    <li class="l1">2</li>
    <li class="cur">3</li>
    <li class="r1">4</li>
    <li class="r2">5</li>
    <li>6</li>
    <li>7</li>
</ul>
</body>
</html>
